  <body>
    <div class="container-fluid" id="outer-container">
      <div id="nodeMount" class="row"></div>
    </div>
    <div id="login-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <form>
            <div class="modal-body">
              <label for="login-user">Username</label>
              <input type="text" class="form-control" id="login-username" autofocus>
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="login-submit">Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
